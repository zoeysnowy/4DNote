<body>
  <div class="container">

  <script>
    const output = document.getElementById('output');
    
    function log(message, type = 'info') {

      const className = type;

      output.scrollTop = output.scrollHeight;

    async function diagnosePositions() {
      output.innerHTML = '';
      log('å¼€å§‹è¯Šæ–­ Position å­—æ®µ...', 'info');
      
      try {
        const db = await openDatabase();
        const events = await getAllEvents(db);
        
        log(`âœ… æ‰¾åˆ° ${events.length} ä¸ªäº‹ä»¶`, 'success');
        
        // åˆ†æ position å­—æ®µ
        const withPosition = events.filter(e => e.position !== undefined);
        const withoutPosition = events.filter(e => e.position === undefined);
        
        log(`\nğŸ“Š ç»Ÿè®¡ç»“æœ:`, 'info');
        log(`  - æœ‰ position: ${withPosition.length} ä¸ª`, withPosition.length > 0 ? 'success' : 'warning');
        log(`  - æ—  position: ${withoutPosition.length} ä¸ª`, withoutPosition.length === 0 ? 'success' : 'warning');
        
        if (withoutPosition.length > 0) {
          log(`\nâš ï¸ éœ€è¦ä¿®å¤çš„äº‹ä»¶:`, 'warning');
          
          // æŒ‰æ ‡é¢˜æ’åºå±•ç¤º
          const sorted = withoutPosition.sort((a, b) => {
            const titleA = typeof a.title === 'string' ? a.title : a.title?.simpleTitle || '';
            const titleB = typeof b.title === 'string' ? b.title : b.title?.simpleTitle || '';
            return titleA.localeCompare(titleB);
          });
          
          sorted.forEach((e, i) => {
            const title = typeof e.title === 'string' ? e.title : e.title?.simpleTitle || '(æ— æ ‡é¢˜)';
            const createdAt = e.createdAt || 'æœªçŸ¥æ—¶é—´';
            log(`  ${i + 1}. ${title} (åˆ›å»ºäº: ${createdAt})`, 'warning');
          });
        }
        
        // æ£€æŸ¥åŒçº§äº‹ä»¶çš„ position æ’åº
        log(`\nğŸ” æ£€æŸ¥åŒçº§äº‹ä»¶æ’åº:`, 'info');
        const parentGroups = new Map();
        events.forEach(e => {
          const parentId = e.parentEventId || 'ROOT';
          if (!parentGroups.has(parentId)) {
            parentGroups.set(parentId, []);
          }
          parentGroups.get(parentId).push(e);
        });
        
        let hasOrderIssue = false;
        parentGroups.forEach((siblings, parentId) => {
          if (siblings.length <= 1) return;
          
          const withPos = siblings.filter(s => s.position !== undefined);
          if (withPos.length < siblings.length) {
            const parentTitle = parentId === 'ROOT' ? 'é¡¶å±‚' : siblings[0].parentEventId?.slice(-8);
            log(`  âš ï¸ çˆ¶äº‹ä»¶ ${parentTitle} ä¸‹æœ‰ ${siblings.length - withPos.length} ä¸ªå­äº‹ä»¶ç¼ºå°‘ position`, 'warning');
            hasOrderIssue = true;
          }
        });
        
        if (!hasOrderIssue) {
          log(`  âœ… æ‰€æœ‰åŒçº§äº‹ä»¶éƒ½æœ‰ position å­—æ®µ`, 'success');
        }
        
      } catch (error) {
        log(`âŒ è¯Šæ–­å¤±è´¥: ${error.message}`, 'error');
        console.error(error);
      }
    }
    
    async function fixPositions() {
      output.innerHTML = '';
      log('å¼€å§‹ä¿®å¤ Position æ’åº...', 'info');
      
      try {
        const db = await openDatabase();
        const events = await getAllEvents(db);
        
        // æŒ‰åˆ›å»ºæ—¶é—´æ’åºæ‰€æœ‰äº‹ä»¶
        const sortedByTime = events.sort((a, b) => {
          const timeA = new Date(a.createdAt || 0).getTime();
          const timeB = new Date(b.createdAt || 0).getTime();
          return timeA - timeB;
        });
        
        // æŒ‰å±‚çº§åˆ†ç»„
        const parentGroups = new Map();
        sortedByTime.forEach(e => {
          const parentId = e.parentEventId || 'ROOT';
          if (!parentGroups.has(parentId)) {
            parentGroups.set(parentId, []);
          }
          parentGroups.get(parentId).push(e);
        });
        
        let fixedCount = 0;
        const POSITION_GAP = 1000;
        
        // ä¸ºæ¯ä¸ªå±‚çº§çš„äº‹ä»¶åˆ†é… position
        for (const [parentId, siblings] of parentGroups.entries()) {
          const parentTitle = parentId === 'ROOT' ? 'é¡¶å±‚' : parentId.slice(-8);
          log(`\nå¤„ç† ${parentTitle} ä¸‹çš„ ${siblings.length} ä¸ªäº‹ä»¶...`, 'info');
          
          for (let i = 0; i < siblings.length; i++) {
            const event = siblings[i];
            const newPosition = (i + 1) * POSITION_GAP;
            
            if (event.position !== newPosition) {
              const title = typeof event.title === 'string' ? event.title : event.title?.simpleTitle || '(æ— æ ‡é¢˜)';
              log(`  ä¿®å¤: ${title} (${event.position || 'undefined'} â†’ ${newPosition})`, 'warning');
              
              // æ›´æ–°æ•°æ®åº“
              await updateEventPosition(db, event.id, newPosition);
              fixedCount++;
            }
          }
        }
        
        log(`\nâœ… ä¿®å¤å®Œæˆï¼å…±æ›´æ–° ${fixedCount} ä¸ªäº‹ä»¶`, 'success');
        log(`\nğŸ’¡ è¯·åˆ·æ–°é¡µé¢æŸ¥çœ‹æ•ˆæœ`, 'info');
        
      } catch (error) {
        log(`âŒ ä¿®å¤å¤±è´¥: ${error.message}`, 'error');
        console.error(error);
      }
    }
    
    async function verifyPositions() {
      output.innerHTML = '';
      log('å¼€å§‹éªŒè¯ä¿®å¤ç»“æœ...', 'info');
      
      try {
        const db = await openDatabase();
        const events = await getAllEvents(db);
        
        // æŒ‰å±‚çº§åˆ†ç»„
        const parentGroups = new Map();
        events.forEach(e => {
          const parentId = e.parentEventId || 'ROOT';
          if (!parentGroups.has(parentId)) {
            parentGroups.set(parentId, []);
          }
          parentGroups.get(parentId).push(e);
        });
        
        let allCorrect = true;
        
        for (const [parentId, siblings] of parentGroups.entries()) {
          if (siblings.length <= 1) continue;
          
          const parentTitle = parentId === 'ROOT' ? 'é¡¶å±‚' : parentId.slice(-8);
          
          // æŒ‰ position æ’åº
          const sortedByPosition = [...siblings].sort((a, b) => {
            if (a.position !== undefined && b.position !== undefined) {
              return a.position - b.position;
            }
            return 0;
          });
          
          // æŒ‰åˆ›å»ºæ—¶é—´æ’åº
          const sortedByTime = [...siblings].sort((a, b) => {
            const timeA = new Date(a.createdAt || 0).getTime();
            const timeB = new Date(b.createdAt || 0).getTime();
            return timeA - timeB;
          });
          
          // æ£€æŸ¥é¡ºåºæ˜¯å¦ä¸€è‡´
          const orderMatch = sortedByPosition.every((e, i) => e.id === sortedByTime[i].id);
          
          if (!orderMatch) {
            log(`\nâš ï¸ ${parentTitle} ä¸‹çš„äº‹ä»¶é¡ºåºä¸ä¸€è‡´:`, 'warning');
            log(`æŒ‰ position æ’åº:`, 'info');
            sortedByPosition.forEach((e, i) => {
              const title = typeof e.title === 'string' ? e.title : e.title?.simpleTitle || '(æ— æ ‡é¢˜)';
              log(`  ${i + 1}. ${title} (position: ${e.position})`, 'info');
            });
            log(`æŒ‰åˆ›å»ºæ—¶é—´æ’åº:`, 'info');
            sortedByTime.forEach((e, i) => {
              const title = typeof e.title === 'string' ? e.title : e.title?.simpleTitle || '(æ— æ ‡é¢˜)';
              log(`  ${i + 1}. ${title} (åˆ›å»ºäº: ${e.createdAt})`, 'info');
            });
            allCorrect = false;
          }
        }
        
        if (allCorrect) {
          log(`\nâœ… æ‰€æœ‰äº‹ä»¶çš„ position æ’åºéƒ½æ­£ç¡®ï¼`, 'success');
        } else {
          log(`\nâš ï¸ ä»æœ‰äº‹ä»¶é¡ºåºä¸ä¸€è‡´ï¼Œè¯·é‡æ–°è¿è¡Œä¿®å¤`, 'warning');
        }
        
      } catch (error) {
        log(`âŒ éªŒè¯å¤±è´¥: ${error.message}`, 'error');
        console.error(error);
      }
    }
    
    // ==================== IndexedDB å·¥å…·å‡½æ•° ====================
    
    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('4DNoteDB', 2); // æ­£ç¡®çš„æ•°æ®åº“åç§°å’Œç‰ˆæœ¬
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }
    
    function getAllEvents(db) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction('events', 'readonly');
        const store = tx.objectStore('events');
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }
    
    function updateEventPosition(db, eventId, position) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction('events', 'readwrite');
        const store = tx.objectStore('events');
        
        // å…ˆè¯»å–äº‹ä»¶
        const getRequest = store.get(eventId);
        getRequest.onsuccess = () => {
          const event = getRequest.result;
          if (!event) {
            reject(new Error(`Event ${eventId} not found`));
            return;
          }
          
          // æ›´æ–° position
          event.position = position;
          
          // ä¿å­˜å›æ•°æ®åº“
          const putRequest = store.put(event);
          putRequest.onsuccess = () => resolve();
          putRequest.onerror = () => reject(putRequest.error);
        };
        getRequest.onerror = () => reject(getRequest.error);
      });
    }
  </script>
